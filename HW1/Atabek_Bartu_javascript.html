<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays in JavaScript</title>
</head>
<body>
  <script>
    // Arrays in JavaScript
    console.log("Arrays in JavaScript");
    console.log("--------------------");

    // 1. What types are legal for subscripts?
    // In JavaScript all types i.e. integer, string, float, boolean, null, symbol are allowed
    // for index (substript) types. However, although JavaScript accepts these
    // types are legel except for the integers they all return undefined.
    var cars = ['Tesla', 'Bugatti', 'Mercedes', 'Honda', 'Toyota'];
    console.log("The first element: " + cars[0]);
    console.log("The first element: " + cars[1]);
    console.log("The first element: " + cars[2]);
    console.log("The first element: " + cars[3]);
    console.log("The first element: " + cars[4]);

    console.log("The invalid subscript: " + cars['one']);
    console.log("The invalid subscript: " + cars["two"]);
    console.log("The invalid subscript: " + cars[true]);
    console.log("The invalid subscript: " + cars[4.2]);
    console.log("The invalid subscript: " + cars[-5]);
    console.log("--------------------");

    // 2. Are subscripting expressions in element references range checked?
    // Index range checking is not specified in JavaScript.
    console.log("The valid index '2' returns element: " + cars[2]);
    console.log("The invalid index '9' returns undefined: " + cars[9]);
    console.log("The invalid index '-5' returns undefined: " + cars[-5]);
    console.log("--------------------");

    // 3. When are subscript ranges bound?
    // JavaScript supports heap-dynamic arrays therefore binding
    // of subscript ranges is dynamic and bound at runtime.
    var person = ["Craig", "Federighi", 49];
    console.log(person);
    console.log(person[0]);
    console.log("--------------------");

    // 4. When does allocation take place?
    // JavaScript supports heap-dynamic arrays therefore storage allocation is
    // dynamic and can change any number of times and it takes place at runtime.
    var fruits = ["apple", "pear", "banana", "cherry", "orange"];
    console.log(fruits);
    console.log("--------------------");

    // 5. Are ragged or rectangular multidimensional arrays allowed, or both?
    // JavaScript supports jagged arrays but not rectangular arrays.
    var matrix = [
      [1, 2],
      [3, 4],
      [5, 6]
    ];
    console.log(matrix);

    var jagged = [[1], [2,3,4], [5,6]];
    console.log(jagged);
    console.log("--------------------");

    // 6. What is the maximum number of subscripts? 
    // JavaScript has no limit for the maximum number of subscripts.
    console.log("The first element: " + cars[0]);
    console.log("The element at the top left [0][0] in rectangular array: " + matrix[0][0]);
    console.log("--------------------");

    // 7. Can array objects be initialized?
    // Array objects can be initialized in JavaScript.
    var grades = [73, "a", 91, 76, "c-", 61, 57, 25];
    console.log(grades);
    console.log("--------------------");

    // 8. Are any kind of slices supported? slice
    // JavaScript supports slices.
    var favoriteCars= fruits.slice(1, 3);
    var slicedFruits = fruits.slice(-3, -1);

    console.log(favoriteCars);
    console.log(slicedFruits);
  </script>
</body>
</html>
